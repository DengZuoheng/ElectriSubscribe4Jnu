                        chart: {
                            renderTo: 'container',
                            defaultSeriesType: 'spline',
                            marginRight: 10,
                            events: {
                                load: function() {
                                    // set up the updating of the chart each second
                                    var series = this.series[0];
                                    setInterval(function() {
                                        if (sOldDate != sDate) {
                                            var x = parseFloat(sDate),
                                            y = parseFloat(sValue);
                                            series.addPoint([x, y], true, true);

                                        };

                        tooltip: {
